<html>
	<head>

		}

		</style>

            <form id="form">

								font-size: 12px;
								"

								id="input"></input>
                <br>
			</div>
						<div class='bottom'>

						</div>
		</div>
        <script src="./index.js" type="text/javascript"></script>
